definitions:
  request.CreatePostRequest:
    properties:
      content:
        description: 帖子内容
        type: string
      image_urls:
        description: 最多3张图片，每张是合法 URL
        items:
          type: string
        maxItems: 3
        type: array
      title:
        description: 帖子标题 100 字符以内
        maxLength: 100
        type: string
    required:
    - content
    - title
    type: object
  request.DeletePostRequest:
    properties:
      post_id:
        type: integer
    required:
    - post_id
    type: object
  request.FavoritePostRequest:
    properties:
      post_id:
        type: integer
    required:
    - post_id
    type: object
  request.FollowListRequest:
    properties:
      page_num:
        minimum: 1
        type: integer
      page_size:
        maximum: 50
        minimum: 1
        type: integer
    required:
    - page_num
    - page_size
    type: object
  request.FollowRequest:
    properties:
      followed_uuid:
        type: string
    required:
    - followed_uuid
    type: object
  request.FollowStatusRequest:
    properties:
      target_uuid:
        type: string
    required:
    - target_uuid
    type: object
  request.LikePostRequest:
    properties:
      post_id:
        type: integer
    required:
    - post_id
    type: object
  request.ListPostRequest:
    properties:
      page_num:
        description: 页码
        minimum: 1
        type: integer
      page_size:
        description: 每页条数
        maximum: 50
        minimum: 1
        type: integer
      sort_order:
        description: 时间排序 asc / desc（默认 desc）
        enum:
        - asc
        - desc
        type: string
    required:
    - page_num
    - page_size
    type: object
  request.PostDetailRequest:
    properties:
      post_id:
        type: integer
    required:
    - post_id
    type: object
  response.FollowCountResponse:
    properties:
      follower_count:
        description: 关注我的人
        type: integer
      following_count:
        description: 我关注的人
        type: integer
    type: object
  response.FollowStatusResponse:
    properties:
      is_following:
        type: boolean
    type: object
  response.FollowedUserInfo:
    properties:
      avatar_url:
        type: string
      username:
        type: string
      uuid:
        type: string
    type: object
  response.GetVerifyCodeQ:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  response.PostDetailResponse:
    properties:
      author_uuid:
        type: string
      avatar_url:
        type: string
      comment_number:
        type: integer
      content:
        type: string
      create_date:
        type: string
      image_urls:
        items:
          type: string
        type: array
      intro_short:
        type: string
      is_favorited:
        type: boolean
      is_following:
        type: boolean
      is_liked:
        type: boolean
      post_id:
        type: integer
      star_number:
        type: integer
      title:
        type: string
      username:
        description: 新增发帖用户信息字段
        type: string
      view_number:
        type: integer
    type: object
  response.PostInfo:
    properties:
      author_uuid:
        type: string
      avatar_url:
        type: string
      comment_number:
        type: integer
      content:
        type: string
      create_date:
        type: string
      image_urls:
        items:
          type: string
        type: array
      intro_short:
        type: string
      is_following:
        type: boolean
      post_id:
        type: integer
      star_number:
        type: integer
      title:
        type: string
      username:
        description: 新增发帖用户信息字段
        type: string
      view_number:
        type: integer
    type: object
  response.PostListResponse:
