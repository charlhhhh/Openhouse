    - email
    type: object
info:
  contact: {}
paths:
  /api/v1/auth/email/send:
    post:
      consumes:
      - application/json
      description: 用户点击"获取验证码"按钮，系统向用户提供的邮箱发送6位验证码，用户需要在申请表单中填入验证码才可以成功完成身份验证，否则不应该可以提交申请。验证码时限为10分钟，超时无效
      parameters:
      - description: data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/response.GetVerifyCodeQ'
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg": "邮件发送成功","status": 200}'
          schema:
            type: string
        "400":
          description: '{"msg": "数据格式错误", "status": 400}'
          schema:
            type: string
        "401":
          description: '{"msg": "没有该用户", "status": 401}'
          schema:
            type: string
        "402":
          description: '{"msg": "验证码存储失败","status": 402}'
          schema:
            type: string
        "403":
          description: '{"msg": "发送邮件失败","status": 403}'
          schema:
            type: string
      summary: 获取申请验证码
      tags:
      - Auth
  /api/v1/auth/email/verify:
    post:
      consumes:
      - application/json
      description: 验证邮箱验证码是否正确,如果正确则登录或注册用户
      parameters:
      - description: 邮箱+验证码
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/v1.EmailLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/service.AuthResult'
              type: object
      summary: 邮箱验证码验证
      tags:
      - Auth
  /api/v1/auth/github_callback:
    get:
      consumes:
      - application/json
      parameters:
      - description: GitHub回调Code
        in: query
        name: code
        required: true
